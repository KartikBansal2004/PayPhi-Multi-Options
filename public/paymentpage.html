<!DOCTYPE html>
<html>
<head>
  <title>Merchandise Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .product {
      margin: 15px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Choose Your Merchandise</h1>

  <div class="product">
    <h2>T-Shirt ‚Äì ‚Çπ399 + GST (18%)</h2>
    <button onclick="pay(399)">Buy Now</button>
  </div>

  <div class="product">
    <h2>Hoodie ‚Äì ‚Çπ499 + GST (18%)</h2>
    <button onclick="pay(499)">Buy Now</button>
  </div>

  <div class="product">
    <h2>Cap ‚Äì ‚Çπ199 + GST (18%)</h2>
    <button onclick="pay(199)">Buy Now</button>
  </div>

  <script>
    async function pay(amount) {
      try {
        const res = await fetch("/create-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount }),
        });

        const data = await res.json();

        if (data.redirectUrl) {
          window.open(data.redirectUrl, "_blank");
        } else {
          alert("‚ùå Failed to get payment URL from server.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("‚ö†Ô∏è Error occurred during payment.");
      }
    }
  </script>
</body>
</html>
